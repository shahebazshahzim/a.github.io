<!doctype html>
<html>
    <head>
        <style>
            /* unvisited link */
            a:linl {
                color: red;
            }
            /* visited linl */
            a:visited{
                color: green;
            }
            /* mouse over link */
            a:hover{
                color: hotpink;
            }
            /* selected link */
            a:active{
                color: blue;
            }

            </style>
    </head>
    <body>
        <h2>CSS Links</h2>
        <p><b><a href="default.asp" target="_blank">This is the link</a></b></p>
        <p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
        <p><b>Note:</b> a:active Must come after a :hover in the CSS definition in order to be effective.</p>
    </body>
</html>
